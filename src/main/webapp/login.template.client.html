<h1>Login</h1>

<div>
    <label for="username">
        Username
    </label>
    <input type="text"
           placeholder="alice"
           id="username"/>
</div>

<div>
    <label for="password">
        Password
    </label>
    <input type="password"
           placeholder="1234qwerasdf"
           id="password"/>
</div>
<button id="loginBtn">
    Login
</button>
<a href="register.template.client.html">
    Sign Up
</a>

        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
